<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Scripts Datamine</title>
    
    <link rel="stylesheet" type= "text/css" href="./css/style.css">
    
    <script type="text/javascript" src="./js/javascript.js"></script>

</head>
<body>

    <header>
        <div id="nome_superior"><span>Central Script Datamine</span></div>
        <div id="nome_configuracao"><span>Configurações</span></div>
        <div id="configuracao">
            <table>
                <tr>
                    <td>Nome do Script</td>
                    <td><input id="nome_script" type="text"></td>
                </tr>
                <tr>
                    <td>Path do Script</td>
                    <td><input id="path_script" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><button id="btn_config" onclick="script.adicionar()">Adicionar Script</button></td>
                </tr>
            </table>
        </div>
        <div id="barra_inferior_header"></div>
    </header>

    <div class="container">
        <table>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>criado por</p>
        <p>versão do script</p>
        <p>Ero Brasil Caraiba</p>
    </div>
</body>
</html>
